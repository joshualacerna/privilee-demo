# Default values for golang.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 790178318219.dkr.ecr.eu-central-1.amazonaws.com/service-go_lang
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 6c9ccce0d817c12e81767fbbc6c08abefd5e60f2
  command: ["go", "run", "hello-privilee"]

imagePullSecrets: []
nameOverride: "privilee-demo-golang"
fullnameOverride: "privilee-demo-golang"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsgolang: 1000

service:
  type: ClusterIP
  targetPort: 1323
  port: 80

ingress:
  enabled: true
  routes:
    - match: Host(`hello-privilee.cloudlogicdemo.com`) && PathPrefix(`/`)
      kind: Rule
      middlewares:
      - name: ratelimit
      # - name: redirect
      services:
      - name: privilee-demo-golang
        port: 80
  # enabled: true
  # annotations: {}
  #   # kubernetes.io/ingress.class: nginx
  #   # kubernetes.io/tls-acme: "true"
  # hosts:
  #   - host: chart-example.local
  #     paths: []
  # tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the golang. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'. 
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

namespace:
  name: services

data:
  secretName: golang-secret
  ConfigMapName: golang-config

envFrom:
  - configMapRef:
      name: golang-config
  - secretRef:
      name: golang-secret